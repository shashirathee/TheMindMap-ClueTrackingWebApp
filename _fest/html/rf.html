<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/_fest/css/rf.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
</head>
<body>
    <div class="wrapper">
        <span class="icon-close">
            <a href="index.html"> <ion-icon  name="close-outline"></ion-icon></a>
        </span>
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="username" required>
                    <i class='bx bx-user' ></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                    <i class='bx bxs-phone' ></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Conform Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>
            <lable><input type="checkbox"> I hereby declare that the above 
            information provided is true and correct </lable>
            <button type="submit" class="btn">Register</button>

            <div class="login">
                <p>
                    Already have an account ? <a href="login.html" LOGIN >Login
                </p>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
